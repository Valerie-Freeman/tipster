<div id="demo-page">
  <h1 id="welcome">Welcome to <br> Tipster</h1>
  <button id="login-2" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#loginModal">Login</button>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login with <img src="http://getsling.com/wp-content/themes/getsling-com/images/icons/logo@2x.png"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="email" ng-model="account.email">
              </div>
              <div class="form-group">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password"  ng-model="account.password"></input>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning login-btn" data-dismiss="modal" ng-click="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
