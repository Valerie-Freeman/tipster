  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light" ng-controller="NavCtrl">
    <a class="navbar-brand" href="#!/dashboard">Tipster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" ng-if="!user">
          <button type="button" class="nav-link btn btn-outline-secondary" data-toggle="modal" data-target="#loginModal">Login</button>
        </li>
        <li class="nav-item dropdown" ng-if="user">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{currentUser.firstname}} {{currentUser.lastname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#!/dashboard">Dashboard</a>
            <a class="dropdown-item" href="#!/addtips">Add Tips</a>
            <a class="dropdown-item" href="#!/averages">Averages</a>
            <a class="dropdown-item" href="#!/totals">Totals</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" ng-click="logoutUser()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login with Sling</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="email" ng-model="account.email">
                </div>
                <div class="form-group">
                  <label for="password" class="col-form-label">Password:</label>
                  <input class="form-control" id="password"  ng-model="account.password"></input>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
